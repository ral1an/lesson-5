<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <script>
        function padString(string, resultLength, symbol, toStart = false) {
        var diff = resultLength - string.length;
        if (diff <= 0) {
            return string;
        }
        var symbolAcc = '';
        for (var index = 0; index < diff; index++) {
            symbolAcc += symbol;
        }
        return toStart ? symbolAcc + string : string + symbolAcc;
        }
        var result = padString('Ivan', 7, '*', true);
        console.log(result);
    </script>
</body>
</html>
